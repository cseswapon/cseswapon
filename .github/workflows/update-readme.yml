name: Auto update README

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update timestamp
        run: |
          echo "Last updated: $(date)" >> README.md

      - name: Commit changes
        run: |
          git config --global user.name "cseswapon"
          git config --global user.email "cseswaponsaha@gmail.com"
          git add README.md
          git commit -m "auto: update profile README" || exit 0
          git push
